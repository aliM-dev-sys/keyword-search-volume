<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Search Volume Counter</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .results-container {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .keyword-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .keyword-card:hover {
            transform: translateY(-5px);
        }

        .keyword-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #333;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .keywords-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Keyword Search Volume Counter</h1>
            <p>Analyze search volumes for keywords across US, Canada, and UK</p>
        </div>

        <div class="form-container">
            <form id="searchForm">
                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated)</label>
                    <input type="text" id="keywords" name="keywords" 
                           placeholder="e.g., python programming, web development, data science" 
                           required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="US">üá∫üá∏ United States</option>
                            <option value="CA">üá®üá¶ Canada</option>
                            <option value="UK">üá¨üáß United Kingdom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>

                <button type="submit" class="btn" id="searchBtn">
                    <span id="btnText">Search Keywords</span>
                </button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <h3>üîç Analyzing keywords...</h3>
                <p>This may take a few moments</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results-container" style="display: none;">
                <div class="results-header">
                    <h2 id="resultsTitle">Search Volume Results</h2>
                    <p id="resultsSubtitle"></p>
                </div>

                <div id="keywordsGrid" class="keywords-grid"></div>

                <div id="chartContainer" class="chart-container">
                    <div class="chart-title">Search Volume Trends</div>
                    <div id="trendChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default dates
        const today = new Date();
        const oneMonthAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
        
        document.getElementById('start_date').value = oneMonthAgo.toISOString().split('T')[0];
        document.getElementById('end_date').value = today.toISOString().split('T')[0];

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keywords = document.getElementById('keywords').value.trim();
            const country = document.getElementById('country').value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            if (!keywords) {
                showError('Please enter at least one keyword');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('btnText').textContent = 'Searching...';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        country: country,
                        start_date: startDate,
                        end_date: endDate
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }
                
                displayResults(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('btnText').textContent = 'Search Keywords';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const titleDiv = document.getElementById('resultsTitle');
            const subtitleDiv = document.getElementById('resultsSubtitle');
            const keywordsGridDiv = document.getElementById('keywordsGrid');
            
            // Set title and subtitle
            const countryNames = {
                'US': 'United States',
                'CA': 'Canada', 
                'UK': 'United Kingdom'
            };
            
            titleDiv.textContent = `Search Volume Results - ${countryNames[data.country]}`;
            subtitleDiv.textContent = `Period: ${data.period}`;
            
            // Display keyword cards
            keywordsGridDiv.innerHTML = '';
            
            Object.entries(data.results).forEach(([keyword, metrics]) => {
                const card = document.createElement('div');
                card.className = 'keyword-card';
                card.innerHTML = `
                    <div class="keyword-name">${keyword}</div>
                    <div class="metric">
                        <span class="metric-label">Average Volume</span>
                        <span class="metric-value">${metrics.average_volume}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Peak Volume</span>
                        <span class="metric-value">${metrics.max_volume}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Lowest Volume</span>
                        <span class="metric-value">${metrics.min_volume}</span>
                    </div>
                `;
                keywordsGridDiv.appendChild(card);
            });
            
            // Display chart if available
            if (data.chart) {
                const chartData = JSON.parse(data.chart);
                Plotly.newPlot('trendChart', chartData.data, chartData.layout, {responsive: true});
            }
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
